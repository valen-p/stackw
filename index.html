<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",

      // adding in the modules for the graphic and graphic layer
      "esri/Graphic",
      "esri/layers/GraphicsLayer",

      //adding in the module for the feature layers
      "esri/layers/FeatureLayer,"

      require(["esri/widgets/Editor"], (Editor) => { /* code goes here */ })

    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Editor) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";
      const map = new Map({
        basemap: "streets-navigation-vector" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        //adding the const for the graphicslayer
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        //defining the geomeotry of the point
        const point = { //Create a point
          type: "point",
          longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
          latitude: 30.263098 
        };
        
        //defining the maker style
        const simpleMarkerSymbol = {
          type: "simple-marker",
          color: [0, 0, 139],  // Color of blues rock
          outline: {
            color: [255, 255, 255], // White
            width: 1
          }
        };

        //defining popup properties
        const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
        }
        const attributes = {
          Name: "Stevie Ray Vaughan Statue",
          Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
        }

        //creating the point
        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol,

          //adding popup properites
          attributes: attributes,
          popupTemplate: popupTemplate
        });
         
         //adding the point to the graphicsLayer
         graphicsLayer.add(pointGraphic);

         // Define a pop-up for usaeduLayer
         const popupEduusa = {
            "title": "EDUs",
            "content": "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
        }

         //adding the const for the feature layer
         const usaeduLayer = new FeatureLayer({
          url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

          //adding the popup here
          outFields: ["NAME","TOT_ENROLL"],
          popupTemplate: popupEduusa
        });

        //adding the feature layer to the map
        map.add(usaeduLayer);


        //setting up the icon
        const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://sounny.github.io/agol/outline_local_airport_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      }

      //const to make the airport labels

      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },

        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

        const airportLayer = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
          renderer: airportRenderer,  //calling the icon

          definitionExpression: "Fac_Type = 'AIRPORT'", //adding sql to filter for airports

          labelingInfo: [airportLabels] //adding the labels 


        });

        //adding the feature layer to the map
        map.add(airportLayer);

        //adding the const for the feature layer
const myAirports = new FeatureLayer({
 url: "YOUR_FEATURE_LAYER_URL",
 
 //adding the popup here
 outFields: ["AirportCode"],

labelingInfo: [
            {
              symbol: {
                type: "text",
                color: "#FFFFFF",
                haloColor: "#5E8D74",
                haloSize: "2px",
                font: {
                  size: "12px",
                  family: "Noto Sans",
                  style: "italic",
                  weight: "normal"
                }
              },
              labelPlacement: "above-center",
              labelExpressionInfo: {
                expression: "$feature.Fac_Name"
              }
            }
          ]

});

//adding the feature layer to the map
map.add(myAirports);

// Set the point layer's LayerInfo
const pointInfos = {
 layer: myAirports
}

// Begin Editor constructor
const editor = new Editor({
 view: view,
 layerInfos: [pointInfos]
 }); // End Editor constructor

// Add the widget to the view
view.ui.add(editor, "top-right");

    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%; 
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
