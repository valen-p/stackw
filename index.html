  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",

      // adding in the modules for the graphic and graphic layer
      "esri/Graphic",
      "esri/layers/GraphicsLayer",

      //adding in the module for the feature layers
      "esri/layers/FeatureLayer",

      //adding widgets
      "esri/widgets/Editor",
      "esri/widgets/Legend"
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Editor, Legend) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";

      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });

      // Change 1: Custom Symbol for "myAirports" Layer
      const myAirportRenderer = {
        type: "simple", 
        symbol: {
          type: "picture-marker", 
          url: "https://<your-github-repo-path>/myairporticon.jpg", // Replace with the actual path to your icon
          width: "24px",
          height: "24px"
        }
      };

      // Change 2: Labeling for Airport Layer
      const myAirportLabels = {
        symbol: {
          type: "text", // Text symbol
          color: "#FFFFFF",
          haloColor: "#000000",
          haloSize: "1px",
          font: {
            size: "12px",
            family: "Arial",
            weight: "bold"
          }
        },
        labelPlacement: "above-center", // Placement of the label
        labelExpressionInfo: {
          expression: "$feature.AirportCode" // Field to display in the label
        }
      };

      const myAirports = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/Airports1/FeatureServer",
        renderer: myAirportRenderer, // Apply custom symbol
        labelingInfo: [myAirportLabels], // Apply labels
        outFields: ["AirportCode"] // Fields available for labeling/popup
      });

      // Adding the layer to the map
      map.add(myAirports);

      // Add Legend Widget
      const legend = new Legend({
        view: view, // Reference to the view
        layerInfos: [
          { layer: myAirports, title: "My Airports" }, // Custom layer
          { layer: airportLayer, title: "Airports" }, // Another example layer
          { layer: usaeduLayer, title: "Education Institutions" } // Another example layer
        ]
      });

      // Add the legend widget to the map view
      view.ui.add(legend, "bottom-right");

      // Add the editor widget
      const editor = new Editor({
        view: view,
        layerInfos: [
          {
            layer: myAirports
          }
        ]
      });

      view.ui.add(editor, "top-right");
    });
  </script>

  <!-- css to make a full screen map -->
  <style>

    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
