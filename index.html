<!DOCTYPE html>
<html lang="en">
<head>

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor",
      "esri/widgets/Legend"
    ], function (esriConfig, Map, MapView, FeatureLayer, Editor, Legend) {
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";

      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672],
        zoom: 13,
        container: "viewDiv"
      });

      const myAirports = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/Airports1/FeatureServer",
        outFields: ["AirportCode"],
        renderer: {
          type: "simple",
          symbol: {
            type: "picture-marker",
            url: "https://valen-p.github.io/stackw/myairporticon.jpg",
            width: "18px",
            height: "18px"
          }
        },
        labelingInfo: [{
          symbol: {
            type: "text",
            color: "black",
            haloColor: "white",
            haloSize: "1px",
            font: {
              size: 12,
              family: "Noto Sans",
              weight: "bold"
            }
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.AirportCode"
          }
        }],
        labelsVisible: true
      });

      map.add(myAirports);

      const editor = new Editor({
        view: view
      });

      view.ui.add(editor, "top-right");

      const legend = new Legend({
        view: view
      });
      view.ui.add(legend, "bottom-left");

    });
  </script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%; 
      width: 100%;
    }
  </style>

</head>
